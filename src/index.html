<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <h1>Currency Converter</h1>
  <form id="USD">
    <label for="USD">Enter amount in USD:</label><br>
    <input type="text"><br>
    Convert to:<br>
    <input type="radio" id="eur" name="eur" value="eur" checked />
    <label for="eur">EUR</label><br>
    <input type="radio" id="aud" name="aud" value="aud"/>
    <label for="aud">AUD</label><br>
    <input type="radio" id="jpy" name="jpy" value="jpy"/>
    <label for="jpy">JPY</label><br>
    <input type="radio" id="gbp" name="gbp" value="gbp"/>
    <label for="gbp">GBP</label><br>
    <input type="radio" id="cad" name="cad" value="cad"/>
    <label for="cad">CAD</label><br>
</form>
</body>
</html>
